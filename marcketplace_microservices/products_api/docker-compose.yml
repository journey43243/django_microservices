version: '3.9'


services:
  products_api:
    build:
      context: ./products
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123Admin456!
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    container_name: db
    volumes:
      - .db:/var/lib/postgresql/data/pgdata
volumes:
  db:

